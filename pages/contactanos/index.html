    <section>
        <div id="contacto">
            <div>
                <img src="/assets/img/contacto/correo.png">
                <a href="mailto:asir1vender@iesvelez.com">asir1vender@iesvelez.com</a>
            </div>
            <div>
                <img src="/assets/img/contacto/localizacion.png">
                <p>Avd. Examen asir 2.<br>Ecija (España) 11111</p>
            </div>
            <div>
                <img src="/assets/img/contacto/telefono.png">
                <p>123-45-67-89</p>
            </div>
        </div>

        <form>
            <h1>Contacto</h1>
            <table>
                <!-- Fila nombre -->
                <tr>
                    <td><label for="nombre">Nombre:</label></td>
                    <td>
                        <input type="text" placeholder="Nombre" id="nombre">
                        <input type="text" placeholder="Apellidos">
                    </td>
                </tr>

                <!-- Fila email -->
                <tr>
                    <td><label for="correo">Email:</label></td>
                    <td>
                        <input type="email" placeholder="correo@correo.net" id="correo">
                    </td>
                </tr>

                <!-- Fila teléfono -->
                <tr>
                    <td><label for="telef">Teléfono:</label></td>
                    <td>
                        <input type="tel" placeholder="777-77-77-77" id="telef">
                    </td>
                </tr>

                <!-- Fila tema mensaje -->
                <tr>
                    <td><label for="tema">Tema mensaje:</label></td>
                    <td>
                        <select id="tema" value="Otro">
                            <option>Problema con la compra</option>
                            <option>Problema con el envío</option>
                            <option>Producto no encontrado</option>
                            <option>Sugerencia</option>
                            <option>Otro</option>
                        </select>
                    </td>
                </tr>

                <!-- Fila mensaje -->
                <tr>
                    <td><label for="msg">Mensaje:</label></td>
                    <td>
                        <textarea id="msg">Introduzca el mensaje</textarea>
                    </td>
                </tr>

                <!-- Fila botón enviar -->
                <tr id="submit">
                    <td colspan="2">
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>

        </form>
    </section>
